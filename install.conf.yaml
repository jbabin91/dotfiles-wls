- clean:
    - '~/.bin'
    - '~/.config/git'
    - '~/.zshrc'
    - '~/.shell_env'

- defaults:
    link:
      create: true
      force: true
      relink: true

- link:
    # Bin
    ~/.bin/antigen.zsh: zsh/antigen.zsh

    # Hush login
    ~/.hushlogin: .hushlogin

    # Git config
    ~/.config/git/config: git/.gitconfig
    ~/.config/git/ignore: git/.gitignore_global
    ~/.config/git/.gitconfig-personal: git/.gitconfig-personal

    # OHMYZSH
    ~/.zshrc: zsh/.zshrc

    # shell_env
    ~/.shell_env: zsh/.shell_env

- shell:
    - [sudo apt install zsh, Install zsh]
    - [sudo chsh -s $(which zsh) $(whoami), Making zsh the default shell]
    - [git submodule update --init --recursive, Installing submodules]
    - [sudo apt install rbenv, Installing rbenv]
    - [rbenv install 2.4.1, Installing version 2.4.2 of Ruby]
    - [rbenv global 2.4.1, Setting global version of Ruby]
    - [curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.37.2/install.sh | zsh, Installing nvm]
    - [nvm install --lts, Installing current lts version of Node]
